<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="coffee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <title>SezavarCafe</title>
</head>
<body>
    
     <section class="header">
        <div class="name">SEZAVAR CAFE</div>
        <div class="pic">
            <img src="img/svg/squid-game-cryptocurrency-squid-seeklogo-removebg-preview.png" alt="">
        </div>
     </section>
     <section class="menu">
        <div class="innerBox" onclick="window.location.href='#food'"><div class="in2in"><h1>غذا</h1></div></div>
        <div class="innerBox" onclick="window.location.href='#cake'"><div class="in2in"><h1>کیک</h1></div></div>
        <div class="innerBox" onclick="window.location.href='#coldbar'"><div class="in2in"><h1>بارسرد</h1></div></div>
        <div  class="innerBox" onclick="window.location.href='#hotbar'"><div class="in2in"><h1>بارگرم</h1></div></div>
        <div class="innerBox" onclick="window.location.href='#coffee'"><div class="in2in" ><h1>قهوه</h1></div></div>
     </section>
     <section class="item cafe" id="coffee">
        <h1 class="title">پایه  اسپرسو</h1>
        <div class="bgwrap"><img src="img/svg/(AB1403,005)final(Logo)010-01.svg" alt=""></div>
     </section>
     <section class="item dami">
        <div class="bgwrap"><img src="img/svg/(AB1403,005)final(Logo)010-01.svg" alt=""></div>
        <h1 class="title">قهوه دمی</h1>

     </section>
     <section class="item hotbar" id="hotbar">
        <div class="bgwrap"><img src="img/svg/(AB1403,005)final(Logo)010-01.svg" alt=""></div>
        <h1 class="title"> دمنوش</h1>
        <h1 class="title"> بارگرم</h1>
     </section>
     <section class="item coldbar" id="coldbar">
        <div class="bgwrap"><img src="img/svg/(AB1403,005)final(Logo)010-01.svg" alt=""></div>
        <h1 class="title">میلک شیک </h1>        
        <h1 class="title">اسموتی و ماکتیل</h1>


     </section>
     <section class="item cake" id="cake">
        <div class="bgwrap"><img src="img/svg/(AB1403,005)final(Logo)010-01.svg" alt=""></div>
        <h1 class="title">کیک </h1>
  
     </section>
     <section class="item food" id="food">
        <div class="bgwrap"><img src="img/svg/(AB1403,005)final(Logo)010-01.svg" alt=""></div>
        <h1 class="title">  برگر  </h1>  
        <h1 class="title">  املت  </h1>
        




     </section>
     <script src="js/app.js"></script>
</body>
</html>
